<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>扫描二维码继续</title>
	<script src="lib/qrcode.min.js"></script>
</head>
<body>
	<div class="container" style="position:absolute;top:50%;left:50%;width:256px;margin:-190px 0 0 -128px;text-align:center">
		<p>请使用手机扫描以下二维码：</p>
		<div id="qrcode"></div>
	</div>
	<script>
	var elem = document.getElementById('qrcode');
	var url = location.search.replace('?url=','');
	url = decodeURIComponent(url);
	var qr = new QRCode(elem,url);
	</script>
</body>
</html>
