<!doctype html>
<meta charset="utf-8" />
<h1>Equipment create helper</h1>
<p>What equipment do you want to create?
<p><select id="want"></select>
<h2>Additional: what item(s) you already owned?</h2>
<p><select id="owned"></select> x<input type="number" value="1" id="num" /> <button id="add">Add</button>
<p><button id="show">Show me what is I need to collect</button>
<script>
	var getJSON = function(path,callback){
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				if(xhr.status == 200){
					var data = JSON.parse(xhr.responseText);
					xhr = null;
					callback(data);
				}else{
					xhr = null;
					alert('READ JSON ERROR!');
				}
			}
		}
		xhr.open('get',path,true);
		xhr.send();
	};

	var elWant = document.querySelector('#want'), elOwned = document.querySelector('#owned'), elNum = document.querySelector('#num'), elAdd = document.querySelector('#add'), elShow = document.querySelector('#show');

	getJSON('equipment.json',function(data){
		for(var key in data){
			elWant.add(new Option(key));
			elOwned.add(new Option(key));
		}
	});
</script>
